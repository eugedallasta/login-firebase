<div class="wrapper">
  <div  class="body">
      <img class="logo" src="assets/login.png" alt="Login">
      <h1>Recuperar</h1>
      <form >
          <div class="form-floating mb-3">
              <input type="email" class="form-control" formControlName="correo" placeholder="name@example.com">
              <label>Email</label>
              <span >
                  El <strong>correo</strong> es requerido
              </span>
              <span  class="text-danger errorLabel">
                  El <strong>correo</strong> es invalido
              </span>
          </div>
          <div class="d-grid gap-2 mb-3">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="" >Recuperar</button>
          </div>
          <a routerLink="/login">Volver</a>
      </form>
  </div>
  <app-spinner ></app-spinner>
</div>
